  <VirtualHost *:80>
  ServerName epi.com
  DocumentRoot /home/hatem/Project/Angular/tp_angular/angular_tp/dist/tp1/
  <Directory /home/hatem/Project/Angular/tp_angular/angular_tp/dist/tp1/ >
         # This relaxes Apache security settings.
         RewriteEngine On
         RewriteBase /
         RewriteCond %{REQUEST_FILENAME} !-f
         RewriteCond %{REQUEST_FILENAME} !-d
         RewriteRule ^(.*)$ index.html?q=$1 [L,QSA]
         RewriteCond %{HTTP:Authorization} ^(.*)
         RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]
         AllowOverride all
         Require all granted
         Options Indexes FollowSymLinks MultiViews
         Allow from all
   </Directory>
